<body>

    <script>
        // DOMå…ƒç´ 
        const appContainer = document.getElementById('app-container');
        const loginPage = document.getElementById('login-page');
        const mainPage = document.getElementById('main-page');
        const previewPage = document.getElementById('preview-page');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileListItems = document.getElementById('file-list-items');
        const backToHomeBtn = document.getElementById('back-to-home');
        const previewFileName = document.getElementById('preview-file-name');
        const previewFileSize = document.getElementById('preview-file-size');
        const previewFileTime = document.getElementById('preview-file-time');
        const previewIframe = document.getElementById('preview-iframe');
        const renameBtn = document.getElementById('rename-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        const directAccessUrl = document.getElementById('direct-access-url');
        const renameModal = document.getElementById('rename-modal');
        const newFileNameInput = document.getElementById('new-file-name');
        const cancelRenameBtn = document.getElementById('cancel-rename');
        const confirmRenameBtn = document.getElementById('confirm-rename');

        // åº”ç”¨çŠ¶æ€
        let files = [];
        let currentFile = null;
        let isAdmin = false;

        // åˆå§‹åŒ–
        function init() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            checkLoginStatus();

            // åŠ è½½æ–‡ä»¶åˆ—è¡¨
            loadFiles();

            // å¤„ç†å“ˆå¸Œå˜åŒ–
            handleHashChange();
            window.addEventListener('hashchange', handleHashChange);

            // è®¾ç½®äº‹ä»¶ç›‘å¬
            setupEventListeners();
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (isAdmin) {
                loginPage.style.display = 'none';
                mainPage.style.display = 'block';
            } else {
                loginPage.style.display = 'block';
                mainPage.style.display = 'none';
                previewPage.style.display = 'none';
            }
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        function loadFiles() {
            const savedFiles = localStorage.getItem('htmlFiles');
            if (savedFiles) {
                files = JSON.parse(savedFiles);
            }
            renderFileList();
        }

        // ä¿å­˜æ–‡ä»¶åˆ—è¡¨
        function saveFiles() {
            localStorage.setItem('htmlFiles', JSON.stringify(files));
            renderFileList();
        }

        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList() {
            if (files.length === 0) {
                fileListItems.innerHTML = '<div class="file-item">æš‚æ— ä¸Šä¼ çš„æ–‡ä»¶</div>';
                return;
            }

            fileListItems.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            å¤§å°: ${formatFileSize(file.size)} | ä¸Šä¼ æ—¶é—´: ${new Date(file.timestamp).toLocaleString()}
                        </div>
                    </div>
                    <div class="file_actions">
                        <button class="btn preview-btn" data-id="${file.id}">é¢„è§ˆ</button>
                        ${isAdmin ? `
                        <button class="btn btn-secondary rename-btn" data-id="${file.id}">é‡å‘½å</button>
                        <button class="btn btn-danger delete-btn" data-id="${file.id}">åˆ é™¤</button>
                        ` : ''}
                    </div>
                `;
                fileListItems.appendChild(fileItem);
            });

            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fileId = btn.getAttribute('data-id');
                    previewFile(fileId);
                });
            });

            if (isAdmin) {
                document.querySelectorAll('.rename-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const fileId = btn.getAttribute('data-id');
                        showRenameModal(fileId);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const fileId = btn.getAttribute('data-id');
                        deleteFile(fileId);
                    });
                });
            }
        }

        // é¢„è§ˆæ–‡ä»¶
        function previewFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            currentFile = file;
            previewFileName.textContent = file.name;
            previewFileSize.textContent = formatFileSize(file.size);
            previewFileTime.textContent = new Date(file.timestamp).toLocaleString();

            // åˆ›å»ºBlob URL
            const blob = new Blob([file.content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            previewIframe.src = url;

            // ç”Ÿæˆç›´æ¥è®¿é—®URL
            const directUrl = getDirectAccessUrl(fileId);
            directAccessUrl.href = directUrl;
            directAccessUrl.textContent = directUrl;

            // æ˜¾ç¤ºé¢„è§ˆé¡µé¢
            mainPage.style.display = 'none';
            previewPage.style.display = 'block';

            // æ›´æ–°URLå“ˆå¸Œ
            window.location.hash = `#preview/${fileId}`;
        }

        // ç”Ÿæˆç›´æ¥è®¿é—®URL
        function getDirectAccessUrl(fileId) {
            return `${window.location.origin}${window.location.pathname}#direct/${fileId}`;
        }

        // å¤„ç†ç›´æ¥è®¿é—®
        function handleDirectAccess(fileId) {
            // ç¡®ä¿æ–‡ä»¶åˆ—è¡¨å·²åŠ è½½
            loadFiles();
            
            const file = files.find(f => f.id === fileId);
            if (!file) {
                showAlert('é”™è¯¯', 'æ‰¾ä¸åˆ°æŒ‡å®šçš„æ–‡ä»¶', 'error');
                return;
            }

            // åˆ›å»ºä¸€ä¸ªåªåŒ…å«é¢„è§ˆiframeçš„é¡µé¢
            appContainer.innerHTML = `
                <div style="margin: 0; padding: 0; height: 100vh;">
                    <iframe src="" id="direct-preview-iframe" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            `;

            const directPreviewIframe = document.getElementById('direct-preview-iframe');
            const blob = new Blob([file.content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            directPreviewIframe.src = url;

            // éšè—åº•éƒ¨å¯¼èˆª
            const footerNav = document.querySelector('.footer-nav');
            if (footerNav) {
                footerNav.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºé‡å‘½åæ¨¡æ€æ¡†
        function showRenameModal(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;

            currentFile = file;
            newFileNameInput.value = file.name;
            renameModal.style.display = 'flex';
        }

        // é‡å‘½åæ–‡ä»¶
        function renameFile(newName) {
            if (!currentFile) return;

            // ç¡®ä¿æ–‡ä»¶æ‰©å±•åä¸º.html
            if (!newName.endsWith('.html')) {
                newName += '.html';
            }

            currentFile.name = newName;
            saveFiles();
            renameModal.style.display = 'none';

            // å¦‚æœæ­£åœ¨é¢„è§ˆè¯¥æ–‡ä»¶ï¼Œæ›´æ–°é¢„è§ˆä¿¡æ¯
            if (previewPage.style.display === 'block') {
                previewFileName.textContent = newName;
            }

            showAlert('æˆåŠŸ', 'æ–‡ä»¶å·²é‡å‘½å', 'success');
        }

        // åˆ é™¤æ–‡ä»¶
        function deleteFile(fileId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) {
                return;
            }

            files = files.filter(f => f.id !== fileId);
            saveFiles();

            // å¦‚æœæ­£åœ¨é¢„è§ˆè¯¥æ–‡ä»¶ï¼Œè¿”å›ä¸»é¡µ
            if (previewPage.style.display === 'block' && currentFile && currentFile.id === fileId) {
                backToHome();
            }

            showAlert('æˆåŠŸ', 'æ–‡ä»¶å·²åˆ é™¤', 'success');
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            if (!isAdmin) {
                showAlert('é”™è¯¯', 'åªæœ‰ç®¡ç†å‘˜å¯ä»¥ä¸Šä¼ æ–‡ä»¶', 'error');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (file.type !== 'text/html' && !file.name.endsWith('.html')) {
                showAlert('é”™è¯¯', 'è¯·ä¸Šä¼ HTMLæ–‡ä»¶', 'error');
                return;
            }

            // è¯»å–æ–‡ä»¶å†…å®¹
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileContent = e.target.result;
                const newFile = {
                    id: generateId(),
                    name: file.name,
                    size: file.size,
                    timestamp: Date.now(),
                    content: fileContent
                };

                files.push(newFile);
                saveFiles();
                showAlert('æˆåŠŸ', 'æ–‡ä»¶å·²ä¸Šä¼ ', 'success');
            };
            reader.readAsText(file);

            // é‡ç½®æ–‡ä»¶è¾“å…¥
            fileInput.value = '';
        }

        // å¤„ç†æ‹–æ”¾ä¸Šä¼ 
        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            if (!isAdmin) {
                showAlert('é”™è¯¯', 'åªæœ‰ç®¡ç†å‘˜å¯ä»¥ä¸Šä¼ æ–‡ä»¶', 'error');
                return;
            }

            const file = event.dataTransfer.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (file.type !== 'text/html' && !file.name.endsWith('.html')) {
                showAlert('é”™è¯¯', 'è¯·ä¸Šä¼ HTMLæ–‡ä»¶', 'error');
                return;
            }

            // è¯»å–æ–‡ä»¶å†…å®¹
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileContent = e.target.result;
                const newFile = {
                    id: generateId(),
                    name: file.name,
                    size: file.size,
                    timestamp: Date.now(),
                    content: fileContent
                };

                files.push(newFile);
                saveFiles();
                showAlert('æˆåŠŸ', 'æ–‡ä»¶å·²ä¸Šä¼ ', 'success');
            };
            reader.readAsText(file);
        }

        // å¤„ç†ç™»å½•
        function handleLogin(event) {
            event.preventDefault();
            const password = passwordInput.value;

            // è¿™é‡Œåªæ˜¯ç¤ºä¾‹ï¼Œå®é™…åº”ç”¨ä¸­åº”è¯¥ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼
            if (password === 'admin789') {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                loginPage.style.display = 'none';
                mainPage.style.display = 'block';
                showAlert('æˆåŠŸ', 'ç™»å½•æˆåŠŸ', 'success');
            } else {
                showAlert('é”™è¯¯', 'å¯†ç ä¸æ­£ç¡®', 'error');
            }

            passwordInput.value = '';
        }

        // å¤„ç†å“ˆå¸Œå˜åŒ–
        function handleHashChange() {
            const hash = window.location.hash;

            if (hash.startsWith('#preview/')) {
                const fileId = hash.substring(9);
                previewFile(fileId);
            } else if (hash.startsWith('#direct/')) {
                const fileId = hash.substring(7);
                handleDirectAccess(fileId);
            } else {
                // é»˜è®¤ä¸ºä¸»é¡µ
                if (isAdmin) {
                    mainPage.style.display = 'block';
                    previewPage.style.display = 'none';
                }
            }
        }

        // è¿”å›ä¸»é¡µ
        function backToHome() {
            window.location.hash = '';
            mainPage.style.display = 'block';
            previewPage.style.display = 'none';
        }

        // å¤åˆ¶URLåˆ°å‰ªè´´æ¿
        function copyUrlToClipboard() {
            if (!currentFile) return;

            const url = getDirectAccessUrl(currentFile.id);
            navigator.clipboard.writeText(url).then(() => {
                showAlert('æˆåŠŸ', 'è®¿é—®é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(err => {
                showAlert('é”™è¯¯', 'æ— æ³•å¤åˆ¶é“¾æ¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // ç™»å½•è¡¨å•æäº¤
            loginForm.addEventListener('submit', handleLogin);

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ”¾ä¸Šä¼ 
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // è¿”å›ä¸»é¡µ
            backToHomeBtn.addEventListener('click', backToHome);

            // é¢„è§ˆé¡µé¢æŒ‰é’®
            renameBtn.addEventListener('click', () => {
                if (currentFile) {
                    showRenameModal(currentFile.id);
                }
            });

            deleteBtn.addEventListener('click', () => {
                if (currentFile && isAdmin) {
                    deleteFile(currentFile.id);
                }
            });

            copyUrlBtn.addEventListener('click', copyUrlToClipboard);

            // é‡å‘½åæ¨¡æ€æ¡†æŒ‰é’®
            cancelRenameBtn.addEventListener('click', () => {
                renameModal.style.display = 'none';
            });

            confirmRenameBtn.addEventListener('click', () => {
                const newName = newFileNameInput.value.trim();
                if (newName) {
                    renameFile(newName);
                } else {
                    showAlert('é”™è¯¯', 'æ–‡ä»¶åä¸èƒ½ä¸ºç©º', 'error');
                }
            });
        }

        // å·¥å…·å‡½æ•°
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / 1048576).toFixed(2) + ' MB';
        }

        function showAlert(title, message, type) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-' + type;
            alert.innerHTML = `<strong>${title}:</strong> ${message}`;
            appContainer.insertBefore(alert, appContainer.firstChild);

            // 3ç§’åç§»é™¤æç¤º
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // åˆå§‹åŒ–åº”ç”¨
        init();
