    <script>
        let wordList = [];
        let gameTitle = "è‹±è¯­å¥³ç¥";
        let wordsPerRound = 15;
        let currentDifficulty = 1;
        let selectedWords = [];
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let gameWords = [];
        let selectedCards = [];
        let targetWords = [];
        
        // åˆå§‹åŒ–
        function init() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            loadFromLocalStorage();
            // æ›´æ–°æ¸¸æˆæ ‡é¢˜
            document.querySelector('.theme-title').textContent = gameTitle;
            // å¼€å§‹æ¸¸æˆ
            startGame();
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('wordReviewGame');
            if (savedData) {
                const data = JSON.parse(savedData);
                wordList = data.wordList || [];
                gameTitle = data.gameTitle || "è‹±è¯­å¥³ç¥";
                wordsPerRound = data.wordsPerRound || 15;
                currentDifficulty = data.currentDifficulty || 1;
                document.getElementById('gameTitle').value = gameTitle;
                document.getElementById('wordsPerRound').value = wordsPerRound;
                document.getElementById('wordList').value = wordList.map(item => `${item.word}@${item.meaning}`).join('\n');
            } else {
                // åˆå§‹åŒ–é»˜è®¤å•è¯åˆ—è¡¨
                const defaultWords = document.getElementById('wordList').value;
                parseWordList(defaultWords);
            }
        }
        
        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            const data = {
                wordList,
                gameTitle,
                wordsPerRound,
                currentDifficulty
            };
            localStorage.setItem('wordReviewGame', JSON.stringify(data));
        }
        
        // è§£æå•è¯åˆ—è¡¨
        function parseWordList(text) {
            const lines = text.trim().split('\n');
            wordList = [];
            lines.forEach(line => {
                const parts = line.split('@');
                if (parts.length >= 2) {
                    const word = parts[0].trim();
                    const meaning = parts.slice(1).join('@').trim();
                    if (word && meaning) {
                        wordList.push({ word, meaning });
                    }
                }
            });
        }
        
        // é€‰æ‹©éš¾åº¦
        function selectDifficulty(level) {
            currentDifficulty = level;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.difficulty-btn.level-${level}`).classList.add('active');
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            startGame();
            saveToLocalStorage();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            selectedCards = [];
            correctAnswers = 0;
            incorrectAnswers = 0;
            updateStats();
            
            // éšæœºé€‰æ‹©å•è¯
            if (wordList.length < wordsPerRound) {
                alert('å•è¯æ•°é‡ä¸è¶³ï¼Œè¯·å…ˆæ·»åŠ æ›´å¤šå•è¯ï¼');
                return;
            }
            
            // éšæœºæ‰“ä¹±å•è¯åˆ—è¡¨
            const shuffledWords = [...wordList].sort(() => Math.random() - 0.5);
            gameWords = shuffledWords.slice(0, wordsPerRound);
            
            // éšæœºé€‰æ‹©ç›®æ ‡å•è¯ï¼ˆéœ€è¦ç”¨æˆ·æ‰¾å‡ºçš„å•è¯ï¼‰
            const targetCount = Math.floor(wordsPerRound * 0.3); // 30%çš„å•è¯æ˜¯ç›®æ ‡
            targetWords = [];
            for (let i = 0; i < targetCount; i++) {
                targetWords.push(gameWords[i].word);
            }
            
            // ç”Ÿæˆæ¸¸æˆæç¤º
            generateHint();
            
            // ç”Ÿæˆå•è¯å¡ç‰‡
            generateWordCards();
            
            // æ›´æ–°è¿›åº¦
            updateProgress(0);
        }
        
        // ç”Ÿæˆæ¸¸æˆæç¤º
        function generateHint() {
            let hint = '';
            switch (currentDifficulty) {
                case 1:
                    hint = `è¯·æ‰¾å‡ºä¸"${targetWords[0]}"ç›¸å…³çš„å•è¯`;
                    break;
                case 2:
                    hint = `è¯·æ‰¾å‡ºä¸"I have a ${targetWords[0]}"ç›¸å…³çš„å•è¯`;
                    break;
                case 3:
                    hint = `è¯·æ‰¾å‡ºä¸"The ${targetWords[0]} is ${getRandomAdjective()}"ç›¸å…³çš„å•è¯`;
                    break;
            }
            document.getElementById('progressText').textContent = hint;
        }
        
        // è·å–éšæœºå½¢å®¹è¯
        function getRandomAdjective() {
            const adjectives = ['big', 'small', 'happy', 'sad', 'red', 'blue', 'green', 'yellow', 'good', 'bad'];
            return adjectives[Math.floor(Math.random() * adjectives.length)];
        }
        
        // ç”Ÿæˆå•è¯å¡ç‰‡
        function generateWordCards() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            gameWords.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.dataset.word = item.word;
                card.dataset.meaning = item.meaning;
                card.textContent = item.word;
                card.onclick = () => selectCard(card);
                gameGrid.appendChild(card);
            });
        }
        
        // é€‰æ‹©å¡ç‰‡
        function selectCard(card) {
            if (card.classList.contains('selected')) {
                // å–æ¶ˆé€‰æ‹©
                card.classList.remove('selected');
                const index = selectedCards.indexOf(card.dataset.word);
                if (index > -1) {
                    selectedCards.splice(index, 1);
                }
            } else {
                // é€‰æ‹©å¡ç‰‡
                card.classList.add('selected');
                selectedCards.push(card.dataset.word);
            }
        }
        
        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            let correctCount = 0;
            let incorrectCount = 0;
            
            document.querySelectorAll('.word-card').forEach(card => {
                const word = card.dataset.word;
                const isTarget = targetWords.includes(word);
                const isSelected = selectedCards.includes(word);
                
                if (isTarget && isSelected) {
                    // æ­£ç¡®é€‰æ‹©
                    card.classList.remove('selected');
                    card.classList.add('correct');
                    correctCount++;
                } else if (isTarget && !isSelected) {
                    // æ¼é€‰
                    card.classList.remove('selected');
                    card.classList.add('incorrect');
                    incorrectCount++;
                } else if (!isTarget && isSelected) {
                    // è¯¯é€‰
                    card.classList.remove('selected');
                    card.classList.add('incorrect');
                    incorrectCount++;
                } else {
                    // æ­£ç¡®æœªé€‰
                    card.classList.remove('selected');
                }
            });
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            correctAnswers += correctCount;
            incorrectAnswers += incorrectCount;
            updateStats();
            
            // æ›´æ–°è¿›åº¦
            const progress = Math.min(100, ((correctAnswers) / (targetWords.length * 2)) * 100);
            updateProgress(progress);
            
            // å»¶è¿Ÿåé‡æ–°å¼€å§‹æ¸¸æˆ
            setTimeout(() => {
                startGame();
            }, 2000);
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = correctAnswers + incorrectAnswers;
            const accuracy = total > 0 ? Math.round((correctAnswers / total) * 100) : 0;
            
            document.getElementById('correctCount').textContent = correctAnswers;
