            const savedData = localStorage.getItem('classroomSeating');

        function saveToLocalStorage() {
            const data = {

        // ç”Ÿæˆåº§ä½è¡¨
        function generateSeatingChart() {
            const rows = parseInt(document.getElementById('rows').value);

            const seatingGrid = document.getElementById('seatingGrid');
            
            // è®¾ç½®ç½‘æ ¼å¸ƒå±€
            seatingGrid.style.gridTemplateColumns = `repeat(${cols}, 60px)`;

            // æ¸…ç©ºç°æœ‰åº§ä½
            seatingGrid.innerHTML = '';
            
            // ç”Ÿæˆæ–°åº§ä½
            seatingChart = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const seatNumber = i * cols + j + 1;
                    const seat = document.createElement('div');
                    seat.className = 'seat unoccupied';
                    seat.textContent = seatNumber;
                    seat.dataset.seatNumber = seatNumber;
                    seat.addEventListener('click', () => assignStudentToSeat(seatNumber));

        function applySeatingMode() {
            const mode = document.getElementById('seatMode').value;

            let sortedStudents = [...students];
            
            switch (mode) {

                    const boys = students.filter(s => s.gender === 'male');
                    const girls = students.filter(s => s.gender === 'female');
                    sortedStudents = [];

        // åˆ é™¤å­¦ç”Ÿ
        function deleteStudent(studentId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå­¦ç”Ÿå—ï¼Ÿ')) {
                students = students.filter(s => s.id !== studentId);

        // æ›´æ–°å­¦ç”Ÿåˆ—è¡¨æ˜¾ç¤º

        // å¯¼å…¥å­¦ç”Ÿ
        function importStudents() {
            const input = prompt('è¯·è¾“å…¥å­¦ç”Ÿä¿¡æ¯ï¼Œæ ¼å¼ä¸ºï¼šå§“å,æ€§åˆ«(ç”·/å¥³),èº«é«˜(cm),æˆç»©(A/B/C/D),å¤‡æ³¨\næ¯è¡Œä¸€ä¸ªå­¦ç”Ÿ\nä¾‹å¦‚ï¼š\nå¼ ä¸‰,ç”·,145,A,è§†åŠ›ä¸å¥½\næå››,å¥³,140,B,');
            
            if (input) {
                const lines = input.split('\n');
                let importedCount = 0;
                
                lines.forEach(line => {
                    if (line.trim()) {
                        const parts = line.split(',');
                        if (parts.length >= 4) {
                            const student = {
                                id: currentStudentId++,
                                name: parts[0].trim(),

                                height: parseInt(parts[2].trim()) || 140,

                                notes: parts[4] ? parts[4].trim() : ''

                            importedCount++;

                if (importedCount > 0) {
                    updateStudentList();
                    saveToLocalStorage();
                    alert(`æˆåŠŸå¯¼å…¥ ${importedCount} ä¸ªå­¦ç”Ÿ`);
                } else {
                    alert('å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ ¼å¼');
                }

        }
        
        // å¯¼å‡ºåº§ä½è¡¨
        function exportSeating() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            let exportContent = `ç­çº§ï¼š${document.getElementById('className').value}\n`;
            exportContent += `åº§ä½è¡¨ (${rows}è¡Œ${cols}åˆ—)\n\n`;
            
            // æŒ‰è¡Œå¯¼å‡º
            for (let i = 0; i < rows; i++) {
                let rowContent = '';
                for (let j = 0; j < cols; j++) {
                    const seatNumber = i * cols + j + 1;
                    const seatData = seatingChart.find(s => s.seatNumber === seatNumber);
                    const student = seatData && seatData.studentId ? students.find(s => s.id === seatData.studentId) : null;
                    rowContent += (student ? student.name : 'ç©º') + '\t';
                }
                exportContent += rowContent + '\n';
            }
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([exportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `åº§ä½è¡¨_${document.getElementById('className').value || 'ç­çº§'}_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
